        let condition = {
            name : '컨디션 파워',
            amount : 4500
        }
      let menuList = [water, milkis, coke, hot6, fanta, condition]
        
        
      function count(type){
        const resultElement = document.getElementById('result');
        let number = resultElement.innerText;
        if(type === '100'){
            number = parseInt(number) + 100;
          }else if(type === '500'){
            number = parseInt(number) + 500;
            }else if(type === '1000'){
              number = parseInt(number) + 1000;
              }else if(type === '5000'){
                number = parseInt(number) + 5000;
                }
      resultElement.innerText = number;
      }
      function minusAdd(type){
        const resultElement = document.getElementById('result');
        const IdSelect = document.getElementById('add');
        const liElement = document.createElement('li');

        let value;

        
        let number = resultElement.innerText;
        if(type === '500'){
          if(resultElement.innerText >= 500){
            number = parseInt(number) - 500;
            alert('생수를 구매하였습니다.');
            
            value = menuList[0].name + ' ---- ' + menuList[0].amount;
            liElement.textContent = value;
            IdSelect.appendChild(liElement);
              }else{
                alert('금액이 부족합니다.');
              }
            }else if(type === '800'){
              if(resultElement.innerText >= 800){
                number = parseInt(number) - 800;
                alert('밀키스를 구매하였습니다.');

                value = menuList[1].name + ' ---- ' + menuList[1].amount;
                liElement.textContent = value;
                IdSelect.appendChild(liElement);

                    alert('금액이 부족합니다.');

                    liElement.textContent = value;
                    IdSelect.appendChild(liElement);

                        alert('금액이 부족합니다.');
                      }
                    }else if(type === '1500'){
                      if(resultElement.innerText >= 1500){
                        number = parseInt(number) - 1500;
                        alert('핫식스를 구매하였습니다.');

                        value = menuList[3].name + ' ---- ' + menuList[3].amount;
                        liElement.textContent = value;
                        IdSelect.appendChild(liElement);
                          }else{
                            alert('금액이 부족합니다.');

                          if(resultElement.innerText >= 2100){

                            liElement.textContent = value;
                            IdSelect.appendChild(liElement);
                              }else{

                              if(resultElement.innerText >= 4500){
                                number = parseInt(number) - 4500;
                                alert('컨디션을 구매하였습니다.');

                                liElement.textContent = value;
                                IdSelect.appendChild(liElement);
                                  }else{
                                    alert('금액이 부족합니다.');
                                  }

      resultElement.innerText = number;
