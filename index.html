<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div>
        <img src="./img/justdrink.png" alt="just drink!" />
      </div>
    </header>
    <main id="main">
      <div class="container">
        <!-- 왼쪽 영역 -->
        <div class="left">
          <div class="menu_section">
            <div class="menu_items">
              <h2>MENU</h2>
              <ul>
                <li>
                  <img src="./img/water.jpg" />
                  <button>500원</button>
                </li>
                <li><img src="./img/milkis.jpg" /> <button>800원</button></li>
                <li><img src="./img/coke.jpg" /> <button>1200원</button></li>
                <li><img src="./img/hot6.jpg" /> <button>1500원</button></li>
                <li><img src="./img/fanta.jpg" /> <button>2000원</button></li>
                <li><img src="./img/condi.jpg" /> <button>4500원</button></li>
              </ul>
            </div>
            <div class="basket_section">
              <h2>장바구니</h2>
              <div class="basket_area"></div>
              <div class="select_section">
                <button>비우기</button>
                <button>구 매</button>
              </div>
            </div>
          </div>
        </div>
        <!-- 오른쪽 영역 -->
        <div class="right">
          <div class="coin_section">
            <h2>금액 입금</h2>
            <div class="coin">
              <button>100원</button>
              <button>500원</button>
              <button>1000원</button>
              <button>5000원</button>
            </div>
            <div class="exchange_section">
              <div class="exchange">잔액</div>
              <div class="result">0 원</div>
            </div>
          </div>

          <div class="totalBying_section">
            <h2>획득한 음료</h2>
            <div class="totalBying_area"></div>
            <div class="total">
              <p>총 금액: 0원</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <a href="https://croossh103.tistory.com/"
        >Blog: https://croossh103.tistory.com/</a
      >
      <a href="https://github.com/Croossh"
        >Github: https://github.com/Croossh</a
      >
    </footer>
  </body>
</html>
