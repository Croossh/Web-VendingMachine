<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header">
      <div>
        <img src="./img/justdrink.png" alt="just drink!" />
      </div>
    </header>
    <main id="main">
      <div class="container">
        <!-- 왼쪽 영역 -->
        <div class="left">
          <div class="menu_section">
            <div class="menu_items">
              <h2>MENU</h2>
              <ul>
                <li>
                  <img src="./img/water.jpg" />
                  <button id="water" onClick="plus('500')">500원</button>
                </li>
                <li>
                  <img src="./img/milkis.jpg" />
                  <button id="milkis" onClick="plus('800')">800원</button>
                </li>
                <li>
                  <img src="./img/coke.jpg" />
                  <button id="coke" onClick="plus('1200')">1200원</button>
                </li>
                <li>
                  <img src="./img/hot6.jpg" />
                  <button id="hot6" onClick="plus('1500')">1500원</button>
                </li>
                <li>
                  <img src="./img/fanta.jpg" />
                  <button id="fanta" onClick="plus('2000')">2000원</button>
                </li>
                <li>
                  <img src="./img/condi.jpg" />
                  <button id="condi" onClick="plus('4500')">4500원</button>
                </li>
              </ul>
            </div>
            <div class="basket_section">
              <h2>장바구니</h2>
              <div id="basket_area"></div>
              <div class="select_section">
                <div class="select_btn">
                  <button onClick="empty()">비우기</button>
                  <button onClick="buy()">구 매</button>
                </div>
                <div class="ex_result">
                  <div>총</div>
                  <div id="pay_result">0</div>
                  <div>원</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- 오른쪽 영역 -->
        <div class="right">
          <div class="coin_section">
            <h2>금액 입금</h2>
            <div class="coin">
              <button onClick="count('100')">100원</button>
              <button onClick="count('500')">500원</button>
              <button onClick="count('1000')">1000원</button>
              <button onClick="count('5000')">5000원</button>
            </div>
            <div class="exchange_section">
              <div class="exchange">잔액</div>
              <div id="result">0</div>
              <div class="won">원</div>
            </div>
          </div>

          <div class="totalBying_section">
            <h2>획득한 음료</h2>
            <div id="totalBying_area"></div>
            <div class="total">
              <div>총</div>
              <div id="total_result">0</div>
              <div>원</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer">
      <a href="https://croossh103.tistory.com/"
        >Blog: https://croossh103.tistory.com/</a
      >
      <a href="https://github.com/Croossh"
        >Github: https://github.com/Croossh</a
      >
    </footer>
  </body>
</html>
